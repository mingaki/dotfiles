#   editCommand: 'nvim --server $NVIM --remote'
#   editCommandTemplate: "{{editor}} {{filename}}:{{line}}"
os:
  editCommand: 'lazygit_edit_in_nvim.sh'
  editCommandTemplate: '{{editor}} {{filename}} {{line}}'
