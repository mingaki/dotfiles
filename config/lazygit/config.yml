git:
  paging:
    colorArg: always
    pager: diff-so-fancy
gui:
  showIcons: true
  theme:
    defaultFgColor:
      - "#DDDDDD"
    activeBorderColor:
      - ""
      - bold
    inactiveBorderColor:
      - ""
    selectedLineBgColor:
      - "#777777"
    selectedRangeBgColor:
      - "#777777"
# keybinding:
#   universal:
#     quit: '<c-g>'
customCommands:
  - key: "W"
    prompts:
      - type: "input"
        title: "Commit"
        initialValue: ""
    command: git commit -m "{{index .PromptResponses 0}}" --no-verify
    context: "global"
    subprocess: true
    description: "git commit ignoring pre-commit hook (custom)"
os:
  editCommand: 'edit-nvim-lazygit.sh'
  editCommandTemplate: '{{editor}} {{filename}} {{line}}'
